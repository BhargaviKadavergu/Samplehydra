<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hydra Launcher</title>
  
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <ul>
            <li>
              <h1 class="fira-mono-bold nav-title">Hydra</h1>
            </li>
            <li>
              <a
                class="fira-mono-medium nav-link"
                target="_blank"
                rel="noreferrer"
                href="https://twitter.com/hydralauncher"
                >./twitter</a
              >
            </li>
            <li>
              <a
                class="fira-mono-medium nav-link"
                target="_blank"
                rel="noreferrer"
                href="https://discord.gg/hydralauncher"
                >./discord</a
              >
            </li>
          </ul>
          <a
            class="fira-mono-regular button"
            href="https://github.com/hydralauncher/hydra"
            >Source code</a
          >
        </nav>
      </header>
      <main>
        <section class="hero">
          <div class="hero-description">
            <div class="hero-description-text">
              <h2 class="fira-mono-bold hero-title">
                Experience the ultimate repacks launcher app.
              </h2>
              <img src="public/images/screenshot.png" />
              <p class="fira-mono-regular">
                Hydra Launcher is a open source launcher capable of searching
                for pirated games among the biggest repackers in the community.
              </p>
            </div>
            <div class="hero-buttons">
              <a
                class="fira-mono-regular button"
                href="https://github.com/hydralauncher/hydra/releases"
                >Download now!</a
              >
              <a
                class="fira-mono-regular button mobile-button"
                href="https://github.com/hydralauncher/hydra"
                >Source code</a
              >
            </div>
          </div>
          <img src="public/images/screenshot.png" />
        </section>
      </main>
    </div>
  </body>
</html>
